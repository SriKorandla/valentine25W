<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            margin-top: 1%;
            font-size: 3rem;
            color: #d32f2f;
            font-weight: bolder;
        }
        h2{
            margin-top: 5%;
            font-size: 30px;
            color: #d32f2f;
            font-weight: lighter;
            white-space: nowrap;
        }
        .buttons {
            position: relative;
            margin-top: 20px; /**/

            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            font-size: 1.5rem;
            padding: 20px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            /*position: absolute;*/
        }
        .image-container {
            position: absolute;
            width: 100%;
            top: 7%;
            white-space: nowrap;
        }
        .image-container img {
            height: 100px;
            margin-right: 20px;
            margin-bottom: 2%;
            animation: slide 10s linear infinite;
        }

        .image-container2 {
            position: absolute;
            width: 100%;
            top: 45%;
            white-space: nowrap;
        }
        .image-container2 img{
            height: 221px;
            margin-right: 20px;
            margin-bottom: 2%;
        
        }
        .gif-container {
           
            white-space: nowrap;
        }

        .gif-container img{
            height: 200px;
            margin-right: 20px;
            margin-bottom: 2%;
        
        }

        h2{
        
            margin-top: 16%;

            animation: slide 10s linear infinite;
        }
        footer.footer {
    font-size: 1.2em;
    color: #000000;
    opacity: 0.2;
    text-align: center;
}

        @keyframes slide {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100vw); }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="triceratops.png" alt="dinosaur grr">
        <img src="chocolate.png" alt="choccy">
        <img src="acai.png" alt="acai">
        <img src = "running.png" alt="running">
        <img src="pokeball.png" alt="pokeballz">
        <img src="dali.png" alt="dali">
        <img src="nerd.png" alt="nerd">
        <img src="capybara.png" alt="capybara">
        <img src="sleep.png" alt="sleep">
    </div>
    <h1>HIIII SOPHIE! Do you want to be my Valentine? ❤️</h1>
    <div class="buttons">
        <button id="yes" onclick="window.location.href='yes.html'">Yes</button>
        <button id="no">No</button>
    </div>
    <div class="slide-text">
        <h2> YOURE SO BEAUTIFUL AND SMART AND CUTE AND WONDERFUL AND KIND AND EVERYTHING AMAZING IN THIS WORLD PLZ SAY YES OR ELSE ILL BE SAD :((((</h2>
    </div>
    <div class="image-container2">
        
        <img src="bears.gif" alt="cutebears1">
        <img src="bears2.gif" alt="cutebears2">
        <img src="bears3.gif" alt="cutebears3">
    </div>
    
    <footer class="footer">Made with care by Sri R. Korandla for Sophie M. Park :)</footer>
    
    <script>
        const noButton = document.getElementById("no");
        noButton.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>
</body>
</html>
