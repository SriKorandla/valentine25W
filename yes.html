    <!-- red pencil background -->

      <feTurbulence type="fractalNoise" baseFrequency='0.5' result='noise' numOctaves="5" />

        0.33 0.33 0.33 0 0

        <feFuncG type="linear" slope="1" intercept="-0.3" />
        <feFuncB type="linear" slope="1" intercept="-0.3" />
      </feComponentTransfer>
    </filter>
